<!-- FOOTER (شريط سفلي) -->
<footer class="ftr" role="contentinfo">
  <style>
    .ftr{--brand:var(--brand,#1f3c88);--brand-2:var(--brand-2,#2ebfa5);--accent:var(--accent,#ffb703);--txt:var(--txt,#0f172a);--bg:var(--bg,#0b1020);color:#e2e8f0;background:
      radial-gradient(120% 120% at 0% 0%, color-mix(in srgb,var(--brand) 30%, #000 70%) 0%, #0b1020 55%),
      linear-gradient(180deg, #0b1020 0%, #0a0f1a 100%);padding:28px 16px;margin-top:32px;border-top:1px solid rgba(255,255,255,.06)}
    .ftr-wrap{max-width:1200px;margin:auto;display:grid;grid-template-columns:1.2fr .8fr .8fr;gap:22px}
    .ftr-brand{display:flex;align-items:center;gap:12px;font-weight:800}
    .ftr-logo{width:36px;height:36px;border-radius:10px;display:grid;place-items:center;background:radial-gradient(120% 120% at 30% 20%, var(--accent) 0%, #f59e0b 35%, #9333ea 75%);box-shadow:0 4px 14px rgba(0,0,0,.35)}
    .ftr-logo svg{width:18px;height:18px;fill:#0b1020}
    .ftr-links a{display:block;color:#e2e8f0;text-decoration:none;margin:6px 0;padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,.06);transition:.25s}
    .ftr-links a:hover{background:rgba(255,255,255,.06);transform:translateY(-1px)}
    .ftr-note{font-size:13px;color:#94a3b8;margin-top:8px}
    .ftr-credit{margin-top:18px;font-size:12px;color:#94a3b8;border-top:1px dashed rgba(255,255,255,.08);padding-top:12px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px}
    .ftr-social{display:flex;gap:10px}
    .ftr-social a{display:grid;place-items:center;width:34px;height:34px;border-radius:10px;border:1px solid rgba(255,255,255,.12);text-decoration:none}
    .ftr-social svg{width:16px;height:16px;fill:#e2e8f0}
    @media (max-width: 840px){.ftr-wrap{grid-template-columns:1fr}}
  </style>

  <div class="ftr-wrap">
    <div>
      <div class="ftr-brand">
        <span class="ftr-logo"><svg viewBox="0 0 24 24"><path d="M5 12a7 7 0 1 1 14 0v4a3 3 0 0 1-3 3h-1a1 1 0 0 1-1-1v-5h-4v5a1 1 0 0 1-1 1H8a3 3 0 0 1-3-3v-4z"/></svg></span>
        <span>نظام الإحالات الطلابية</span>
      </div>
      <p class="ftr-note">منصة داخلية لإدارة إحالات الطالب بين المعلّم والموجّه والوكلاء، بتجربة سلسة ودقيقة.</p>
    </div>

    <div class="ftr-links">
      <strong>روابط سريعة</strong>
      <a href="/">الرئيسية</a>
      <a href="/referrals/">إحالاتي</a>
      <a href="/referrals/new/">إنشاء إحالة</a>
      <a href="/workflow/reports/">التقارير</a>
    </div>

    <div class="ftr-links">
      <strong>حسابي</strong>
      <a href="/accounts/login/">تسجيل الدخول</a>
      <a href="/accounts/register/">إنشاء حساب</a>
      <a href="/accounts/profile/">الملف الشخصي</a>
    </div>
  </div>

  <div class="ftr-credit">
    <span>© <span id="ftr-year"></span> — المدرسة</span>
    <div class="ftr-social" aria-label="روابط تواصل">
      <a href="#" aria-label="X">
        <svg viewBox="0 0 24 24"><path d="M4 4h3l5 7 6-7h2l-7 8 7 8h-3l-5-7-6 7H4l7-8z"/></svg>
      </a>
      <a href="#" aria-label="GitHub">

  <script>
    document.getElementById('ftr-year').textContent = new Date().getFullYear();
  </script>
</footer>
