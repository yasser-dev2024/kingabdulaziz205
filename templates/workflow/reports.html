{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>التقارير</title>
  <style>
    :root{--brand:#1f3c88;--brand2:#2ebfa5;--accent:#ffb703;--txt:#0f172a;--bg:#f8fafc}
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Tajawal,Arial;color:var(--txt)}
    .wrap{max-width:1100px;margin:auto;padding:18px 16px}
    .head{display:flex;align-items:center;justify-content:space-between;gap:10px;margin:6px 0 14px}
    .head h1{margin:0;font-size:clamp(20px,3vw,28px)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
    .card{background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:16px;padding:16px}
    .num{font-size:28px;font-weight:900}
    .muted{color:#64748b;font-size:13px}
  </style>
</head>
<body>
  {% include 'header.html' %}
  <div class="wrap">
    <div class="head">
      <h1>التقارير</h1>
    </div>

    <div class="grid">
      <div class="card"><div class="num">{{ totals.all }}</div><div class="muted">إجمالي الإحالات</div></div>
      <div class="card"><div class="num">{{ totals.open }}</div><div class="muted">قيد المراجعة/المفتوحة</div></div>
      <div class="card"><div class="num">{{ totals.closed }}</div><div class="muted">مغلقة</div></div>
      <div class="card"><div class="num">{{ totals.sent }}</div><div class="muted">مرسلة بواسطتك</div></div>
      <div class="card"><div class="num">{{ totals.inbox }}</div><div class="muted">واردة إليك</div></div>
      <div class="card"><div class="num">{{ totals.last_30 }}</div><div class="muted">أُنشئت آخر 30 يوم</div></div>
    </div>
  </div>
  {% include 'footer.html' %}
</body>
</html>
