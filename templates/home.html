{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>إحالاتي</title>
  <style>
    :root{--brand:#1f3c88;--brand2:#2ebfa5;--accent:#ffb703;--txt:#0f172a;--bg:#f8fafc}
    /* أضفت خاصية cursor فقط لتستخدم صورة static/maus.png */
    body{
      margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Tajawal,Arial;color:var(--txt);
      cursor: url("{% static 'maus.png' %}") 12 12, auto; /* غيّر 12 12 لنقطة الارتكاز إذا لزم */
    }
    /* حتى لا يغيّر المتصفّح المؤشّر في الأزرار والروابط */
    a, button, [role="button"], .btn { cursor: inherit; }

    .wrap{max-width:1100px;margin:auto;padding:18px 16px}
    .head{display:flex;align-items:center;justify-content:space-between;gap:10px;margin:6px 0 14px}
    .head h1{margin:0;font-size:clamp(20px,3vw,28px)}
    .btn{appearance:none;border:none;border-radius:14px;padding:12px 16px;font-weight:800;cursor:pointer;text-decoration:none;display:inline-flex;align-items:center;gap:8px}
    .btn-primary{background:linear-gradient(100deg,var(--brand) 0%, color-mix(in srgb,var(--brand2) 70%, var(--brand) 30%) 100%);color:#fff}
    .empty{background:#fff;border:1px dashed rgba(0,0,0,.15);border-radius:18px;padding:22px;text-align:center;color:#475569}
  </style>
</head>
<body>
  {% include 'header.html' %}

  <div class="wrap">
    <div class="head">
      <h1>إحالاتي</h1>
      <a class="btn btn-primary" href="/referrals/new/">
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"/></svg>
        إنشاء إحالة
      </a>
    </div>

    <div class="empty">
      لا توجد إحالات لعرضها حالياً.
    </div>
  </div>

  {% include 'footer.html' %}
</body>
</html>
