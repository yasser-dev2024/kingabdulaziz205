<!-- HEADER (شريط علوي) -->
<nav class="hdr-nav" role="navigation" aria-label="الشريط العلوي">
  <style>
    .hdr-nav{--brand:#1f3c88;--brand-2:#2ebfa5;--accent:#ffb703;--txt:#0b1020;background:
      linear-gradient(90deg, color-mix(in srgb,var(--brand) 85%,#0000 15%), color-mix(in srgb,var(--brand-2) 75%,#0000 25%));color:#fff;position:sticky;top:0;z-index:50}
    .hdr-wrap{max-width:1200px;margin:auto;display:flex;align-items:center;justify-content:space-between;gap:16px;padding:12px 16px}
    .hdr-brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .hdr-logo{width:34px;height:34px;border-radius:10px;display:grid;place-items:center;background:radial-gradient(120% 120% at 30% 20%, var(--accent) 0%, #f59e0b 35%, #9333ea 75%);box-shadow:0 4px 14px rgba(0,0,0,.18)}
    .hdr-logo svg{width:18px;height:18px;fill:#0b1020}
    .hdr-title{font-size:18px}
    .hdr-links{display:flex;align-items:center;gap:8px}
    .hdr-link{padding:10px 12px;border-radius:12px;text-decoration:none;color:#fff;font-weight:600;border:1px solid rgba(255,255,255,.12);background:transparent;cursor:pointer}
    .hdr-link:hover{background:rgba(255,255,255,.1)}
    .hdr-cta{background:#fff;color:#0b1020;border:none}
    .hdr-user{display:flex;align-items:center;gap:8px}
    .hdr-logout{background:#e2e8f0;color:#0b1020;border:none}
    .hdr-logout-form{display:inline;margin:0}
  </style>

  <div class="hdr-wrap">
    <a class="hdr-brand" href="/" aria-label="الرئيسية">
      <span class="hdr-logo" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M5 12a7 7 0 1 1 14 0v4a3 3 0 0 1-3 3h-1a1 1 0 0 1-1-1v-5h-4v5a1 1 0 0 1-1 1H8a3 3 0 0 1-3-3v-4z"/></svg></span>
      <span class="hdr-title">نظام الإحالات</span>
    </a>

    <div class="hdr-links">
      <a class="hdr-link" href="/">الرئيسية</a>
      <a class="hdr-link" href="/referrals/">إحالاتي</a>
      <a class="hdr-link" href="/referrals/new/">إنشاء إحالة</a>
      <a class="hdr-link" href="/workflow/reports/">التقارير</a>
      <a class="hdr-link" href="/messages/">مراسلات</a>


      {% if request.user.is_authenticated %}
        <span class="hdr-user">مرحبًا، {{ request.user.username }}</span>
        <!-- خروج عبر POST لتجنّب 405 -->
        <form action="{% url 'accounts:logout' %}" method="post" class="hdr-logout-form">
          {% csrf_token %}
          <button type="submit" class="hdr-link hdr-logout" aria-label="تسجيل الخروج">خروج</button>
        </form>
      {% else %}
        <a class="hdr-link" href="{% url 'accounts:login' %}">تسجيل الدخول</a>
        <a class="hdr-link hdr-cta" href="{% url 'accounts:register' %}">إنشاء حساب</a>
      {% endif %}
    </div>
  </div>
</nav>
