<div style="font-weight:1000;margin-bottom:8px">ملخص بيانات الموجّه</div>
<div style="display:grid;gap:10px">
  {% for sec in sections %}
    <div style="border:1px solid #eef2f7;border-radius:12px;padding:10px;background:#fff">
      <div style="font-weight:900;margin-bottom:6px">{{ sec.title }}</div>
      <div style="display:grid;gap:6px">
        {% for label, value in sec.items %}
          <div><strong>{{ label }}:</strong> {{ value }}</div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</div>
